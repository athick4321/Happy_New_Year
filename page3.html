<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Page</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #ff9a9e; /* Pink background */
        }

        /* Falling heart animation */
        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 5s linear infinite;
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        /* Create multiple hearts with varying delays and positions */
        .heart:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 50%;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            left: 80%;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 30%;
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            left: 70%;
            animation-delay: 4s;
        }

        /* Glowing border effect */
        .frame {
            width: 300px;
            height: 400px;
            border: 5px solid #ff69b4;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 15px;
            overflow: hidden;
            transform: scale(1);
            animation: popIn 0.8s ease-out;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* Glowing border effect */
        .frame:hover {
            border-color: #ff1493;
            box-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
        }

        /* Pop-in effect */
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .frame img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 10px;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        /* Hover effect for image */
        .frame img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .text {
            font-size: 18px;
            color: #ff1493;
            font-weight: bold;
            text-align: center;
            animation: textFadeIn 1s ease-in-out;
        }

        /* Text fade-in animation */
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
        }

        /* Text hover effect */
        .text:hover {
            color: #ff69b4;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
            cursor: pointer;
        }
    </style>
</head>

    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíû</div>
    <div class="heart">üíï</div>

    <div class="frame">
        <img src="image2.jpg" alt="Lovely Image">
        <div class="text">
            <h3>Thanks for making my life so beautiful with your presence and love</h3>
            <h2>LOVE AS ALWAYSüíó</h2>
        </div>
    </div>
</body>
</html>
